<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pain Pong</title>
  <style>
    html, body { height: 100%; margin: 0; background: #111; }
    #unity-container { height: 100%; display: grid; place-items: center; }
    #unity-canvas {
      /* canvasのサイズはPain Pongの元の設定に合わせる */
      width: 1668px;
      height: 2224px;
      max-width: 90vw;
      max-height: 90vh; /* 縦長なのでこちらも設定 */
      background: #000;
    }
    #unity-loading { position: fixed; left: 12px; bottom: 12px; color: #ddd; font: 14px/1.4 system-ui; }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="unity-loading">Loading...</div>

  <script src="./Reflexion.loader.js"></script>
  <script>
    const canvas = document.querySelector("#unity-canvas");
    const loading = document.querySelector("#unity-loading");

    const config = {
      dataUrl: "./Reflexion.data",
      frameworkUrl: "./Reflexion.framework.js",
      codeUrl: "./Reflexion.wasm",
      companyName: "IvixDesign",
      productName: "Reflexxion", // 元の設定に合わせて "Reflexxion"
      productVersion: "1.0.2",
    };

    createUnityInstance(canvas, config, (progress) => {
      loading.textContent = `Loading... ${Math.round(progress * 100)}%`;
    }).then(() => {
      loading.remove();
    }).catch((err) => {
      loading.textContent = "Failed to load. Open DevTools console.";
      console.error(err);
    });
  </script>
</body>
</html>
